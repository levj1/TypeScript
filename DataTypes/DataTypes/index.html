<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h1></h1>

    <table>
        <tr><td colspan="4"><input type="text" id="result" /></td></tr>
        <tr>
            <td><button class="numbButton" id="numbButton1" onclick="AppendToTextBox();">1</button> </td>
            <td><button class="numbButton" id="numbButton2">2</button> </td>
            <td><button class="numbButton" id="numbButton3">3</button> </td>
            <td><button class="signButton" id="signButMult">&#247;</button> </td>
        </tr>
        <tr>
            <td><button class="numbButton" id="numbButton4">4</button> </td>
            <td><button class="numbButton" id="numbButton5">5</button> </td>
            <td><button class="numbButton" id="numbButton6">6</button> </td>
            <td><button class="signButton" id="signButDiv">&#247;</button> </td>
        </tr>
        <tr>
            <td><button class="numbButton" id="numbButton7">7</button> </td>
            <td><button class="numbButton" id="numbButton8">8</button> </td>
            <td><button class="numbButton" id="numbButton9">9</button> </td>
            <td><button class="signButton" id="signButSub">&#247;</button> </td>
        </tr>
        <tr>
            <td><button class="numbButton" id="numbButton0">0</button> </td>
            <td><button class="numbButton" id=""></button> </td>
            <td><button class="numbButton" id=""></button> </td>
            <td><button class="signButton" id="signButAdd">&#247;</button> </td>
        </tr>
    </table>
</body>
</html>
